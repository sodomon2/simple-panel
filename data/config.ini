[global]
edge=bottom
size=32
lock=
suspend=
poweroff=
reboot=
logout=

[menu-classic]
enable=true
icon=start-here-symbolic

[clock]
enable=true
size=13
weight=normal
color=white

[launchers]
enable=true
items=file_manager,terminal,browser,separator

[launcher:file_manager]
enable=true
icon=system-file-manager
tooltip=Administrador de archivos
command=dolphin
order=10

[launcher:terminal]
enable=true
icon=utilities-terminal
tooltip=Terminal
command=konsole
order=20

[launcher:browser]
enable=true
icon=firefox
tooltip=Navegador Firefox
command=firefox %U
order=30

[launcher:separator]
type=separator
order=40

[systray]
enable=true
icon_size=22

[showdesktop]
enable=true
