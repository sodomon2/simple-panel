[global]
edge=bottom
size=32

[menu-classic]
enable=true
icon=start-here-symbolic

[clock]
enable=true
size=13
weight=normal
color=white

[launchers]
enable=true
# Lista ordenada de launchers a mostrar (nombres de secci√≥n)
items=file_manager,terminal,separator,browser,editor

[launcher:file_manager]
enable=true
icon=system-file-manager
tooltip=Administrador de archivos
command=dolphin
order=10

[launcher:terminal]
enable=true
icon=utilities-terminal
tooltip=Terminal
command=konsole
order=20

[launcher:separator]
type=separator
order=30

[launcher:browser]
enable=true
icon=firefox
tooltip=Navegador Firefox
command=firefox %U
order=40

[launcher:editor]
enable=false
icon=accessories-text-editor
tooltip=Editor de texto
command=kate
order=50

[systray]
enable=true
icon_size=22
